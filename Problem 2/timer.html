<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Timer</title>
</head>

<body>

<form id="timer_form" onsubmit="start_timer();return false">

	<input type="number" id="hours" min="0" size="1" placeholder="h" value="">
	<input type="number" id="minutes" min="0" size="1" placeholder="m" value="">
	<input type="number" id="seconds" min="0" size="1" placeholder="s" class="s" value="">
	<button type="submit" form="timer_form" id="timer_btn">Start</button>

</form>

<p id="hours_shown"></p>
<p id="colon_to_separate_time"></p>
<p id="minutes_shown"></p>
<p id="colon_to_separate_time_2"></p>
<p id="seconds_shown"></p>

<script src="timer-script.js"></script>
</body>
</html>
