<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Timer</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
	
	<style>
		div
		{
			float:left;
		}
		
		#hours_shown,#colon_to_separate_time,#minutes_shown,#colon_to_separate_time_2,#seconds_shown
		{
			font-size:30px;
		}
		
		.button_timer
		{
			border-radius:6px;
			background:#4CAF50;
			border: none;
			padding: 15px 32px;
			text-align: center;
			font-size: 16px;
			color: white;
		}
		
		#hours,#minutes,#seconds
		{
			border-radius:6px;
			text-align: center;
			font-size:16px;
			padding: 15px 32px;
		}
	</style>
</head>

<body>


	<input type="number" id="hours" min="0" size="1" placeholder="h" value="">
	<input type="number" id="minutes" min="0" size="1" placeholder="m" value="">
	<input type="number" id="seconds" min="0" size="1" placeholder="s" value="">
	<button class="button_timer" type="submit" form="timer_form" name="timer_btn" id="timer_btn">Start</button>
	<br><br>

	<div><p id="hours_shown"></p></div>
	<div><p id="colon_to_separate_time"></p></div>
	<div><p id="minutes_shown"></p></div>
	<div><p id="colon_to_separate_time_2"></p></div>
	<div><p id="seconds_shown"></p></div>


	<script src="timer-script.js"></script>
</body>
</html>
